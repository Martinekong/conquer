<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="View your single campervan booking at Conquer."
    />
    <title>Booking | Conquer</title>
    <link rel="icon" href="./../favicon_io/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://kit.fontawesome.com/b47f15c436.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./../css/styles.css" />
    <link rel="stylesheet" href="./../css/view-booking.css" />
    <script type="module" src="./../js/ui/view-booking.js"></script>
    <script type="module" src="./../js/ui/header.js"></script>
  </head>
  <body>
    <header>
      <a href="./../index.html" class="logo">conquer</a>

      <nav class="header-nav" id="mobileMenu">
        <span
          class="material-symbols-outlined close-btn"
          id="closeMenu"
          aria-label="close menu"
        >
          close
        </span>
        <a href="./../destinations/destinations.html">destinations</a>
        <a href="./booking.html">booking</a>
        <a href="./../content/about.html">about</a>
        <a href="./../content/contact.html">contact</a>
      </nav>

      <div class="header-icon-container">
        <a href="./dashboard.html" class="dashboard-btn active">
          <span class="material-symbols-outlined"> calendar_month </span>
        </a>
        <span class="material-symbols-outlined menu-btn" id="openMenu"
          >apps</span
        >
      </div>
    </header>

    <main>
      <section class="single-booking">
        <div>
          <p>Manage your booking to</p>
          <h1 id="heading"></h1>
        </div>
        <div id="booking-container" class="booking-container">
          <img src="" alt="" id="destination-img" />
          <div class="booking-details">
            <h2>booking details</h2>
            <div>
              <span class="material-symbols-outlined"> person </span>
              <p id="name"></p>
            </div>
            <div>
              <span class="material-symbols-outlined"> mail </span>
              <p id="email"></p>
            </div>
            <div>
              <span class="material-symbols-outlined"> bed </span>
              <p id="number"></p>
            </div>
            <div>
              <span class="material-symbols-outlined"> bedtime </span>
              <p id="nights"></p>
            </div>
            <div>
              <span class="material-symbols-outlined"> calendar_month </span>
              <p id="dates"></p>
            </div>
          </div>
          <div id="price" class="price-container"></div>
          <button id="cancel-booking-btn" class="primary-btn small">
            cancel booking
          </button>
          <a href="./dashboard.html" class="secondary-btn small"
            >back to dashboard</a
          >
        </div>
      </section>
    </main>

    <footer>
      <a href="./../index.html" class="logo">conquer</a>
      <div class="footer-links">
        <h3>quick links</h3>
        <nav>
          <a href="./../destinations/destinations.html">destinations</a>
          <a href="./../content/about.html">about</a>
          <a href="./booking.html">booking</a>
          <a href="./../content/contact.html">contact</a>
          <a href="./../booking/dashboard.html">dashboard</a>
        </nav>
      </div>
      <div class="footer-newsletter">
        <h3>newsletter</h3>
        <label for="newsletter">Want to stay up to date?</label>
        <div class="newsletter-input">
          <input
            type="email"
            name="newsletter"
            id="newsletter"
            placeholder="Your email"
          />
          <i class="fa-solid fa-paper-plane plane"></i>
        </div>
      </div>
      <div class="footer-icons">
        <i class="fa-brands fa-linkedin-in"></i>
        <i class="fa-brands fa-github"></i>
      </div>
      <p class="footer-text">Â© 2025 Martine Kongsrud. All rights reserved.</p>
    </footer>
  </body>
</html>
